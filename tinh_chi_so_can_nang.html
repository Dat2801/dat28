<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    function check() {
        let a = +prompt('Weight');
        let b = +prompt('Height')
        let bmi = a / (b ^ 2);
        if (bmi < 2) {
            document.write('Underweight');
        }else if (bmi < 25.0) {
            document.write('Normal');
        }else  if (bmi <30.0) {
            document.write('Overweight');
        }else {
            document.write('Obese');
            }
    }check()
</script>
</body>
</html>
