<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feettometers(feet) {
        return 0.305 * feet
    }
    function meterstofeet(meters) {
        return 3.279 * meters
    }
    console.log(feettometers(20));
    console.log(meterstofeet(20));
</script>
</body>
</html>
