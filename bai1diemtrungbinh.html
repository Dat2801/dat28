<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Điểm Vật lý");
    let b=prompt("Điểm Hóa học");
    let c=prompt("Điểm Sinh học");
    let total=parseInt(a)+parseInt(b)+parseInt(c)
    document.write("total" + total)
    let avg=total/3
    document.write("Điểm Trung bình" + avg)
</script>
</body>
</html>
