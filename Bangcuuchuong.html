<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td, tr {
        border-color: black;
        text-align: center;
    }
</style>
<body>
<script>
    let k= '';
    let i= 2;
    let j;
    let sout ;
    sout = "<table border= '1' width= '100%' cellspacing='0'  > "
    for (j=2; j<=9; j++) {
        sout = sout+ "<tr>";
        for (i=2; i<=9;i++){
            k=i * j;
            sout=sout +'<td>' +i+'x'+j+ '=' +k+ ''+ '</td>';
        }
    }
    sout= sout+ "</table>";
    document.write(sout);
</script>
</body>
</html>
